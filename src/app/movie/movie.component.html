<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <h1 style="color: white;">Marvel</h1>
      </mat-toolbar>
      <mat-tree [dataSource]="dataSources" [treeControl]="treeControl">
        <mat-tree-node class="btnLinks" routerLink="{{node.url}}" routerLinkActive="active" *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <span>
            {{node.name}}
          </span>
        </mat-tree-node>
        <mat-tree-node class="btnLinks" routerLink="{{node.url}}" routerLinkActive="active" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <span>
            {{node.name}}
          </span>
        </mat-tree-node>
      </mat-tree>
      </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
          routerLink="/home" class="home">home</mat-icon>
            <span class="example-fill-remaining-space"></span>
            <span>About</span>
            <span class="example-fill-remaining-space"></span>
            <span>Contact Us</span>
            <span class="example-fill-remaining-space"></span>
            <span routerLink="/movie">List of Movies</span>
            <span class="example-fill-remaining-space"></span>
            <span routerLink="/login">Login</span>
        </mat-toolbar>
      
        <h1><strong>List of Heroes</strong></h1>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          
    </mat-sidenav-content>
  </mat-sidenav-container>
